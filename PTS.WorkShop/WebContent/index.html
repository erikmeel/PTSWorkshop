<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-resourceroots='{"views": "./"}'
				>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		<link rel="stylesheet" href="./assets/styles/main.css">

		<script>
				var oResource = new sap.ui.model.resource.ResourceModel({bundleUrl: "i18n/i18n.properties", "bundleLocale": "EN"});
				sap.ui.getCore().setModel(oResource, "i18n");
				
				var oModel = new sap.ui.model.json.JSONModel();

				sap.ui.getCore().setModel(oModel);
				
				sap.ui.localResources("views");
				var app = new sap.m.App({initialPage:"idApp1"});
				var page = sap.ui.view({id:"idApp1", viewName:"views.App", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
